<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Synced Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: black;
            position: relative;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(180deg);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none; /* Initially hidden until user clicks */
        }

        #playButton {
            position: absolute;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <video id="syncedVideo" src="screen1.mp4" muted loop playsinline></video>
    <button id="playButton">Play Video</button>

    <script>
        async function getAccurateTime() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
                const data = await response.json();
                return new Date(data.utc_datetime);
            } catch (error) {
                return new Date(); // Fallback to local UTC time if API fails
            }
        }

        async function syncVideo() {
            const video = document.getElementById("syncedVideo");
            const playButton = document.getElementById("playButton");

            playButton.addEventListener("click", async () => {
                playButton.style.display = "none"; // Hide button after click
                video.style.display = "block"; // Show video
                
                let now = await getAccurateTime();
                let seconds = now.getUTCSeconds();
                let remainder = seconds % 24; // Calculate offset
                
                // Sync video start time
                video.currentTime = remainder;
                video.play();

                // Ensure video stays globally synced every loop
                setInterval(async () => {
                    let nowSync = await getAccurateTime();
                    let newSeconds = nowSync.getUTCSeconds();
                    let newRemainder = newSeconds % 24;

                    // Correct playback position if drifted
                    if (Math.abs(video.currentTime - newRemainder) > 0.5) {
                        video.currentTime = newRemainder;
                    }
                }, 5000); // Check and correct sync every 5 seconds
            });
        }

        document.addEventListener("DOMContentLoaded", syncVideo);
    </script>

</body>
</html>
